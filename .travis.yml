language: csharp
solution: GoogleFormsToolkitLibrary.sln
install:
  - nuget restore GoogleFormsToolkitLibrary.sln
  - nuget install xunit.runners -Version 1.9.2 -OutputDirectory testrunner
script:
  - xbuild /p:Configuration=Release GoogleFormsToolkitLibrary.sln
  - mono ./testrunner/xunit.runners.1.9.2/tools/xunit.console.clr4.exe ./GoogleFormsToolkitLibrary.Tests/bin/Release/netcoreapp2.0/GoogleFormsToolkitLibrary.Tests.dll